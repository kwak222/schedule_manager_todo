<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>사용자 추가</title>
	<script src="js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<br><br>
<div class="table-title textCenter"><h1>REGISTRATION</h1></div>
<br><br>

<form method="post" action="/addUser">
	<table class="table-fill">
		<tr>
			<td width="40">ID</td>
			<td><input type="text" name="id" id="id" class="inputText form__field"></td>
		</tr>
		<tr>
			<td>PASS</td>
			<td><input type="password" name="password" id="password" class="inputText form__field"></td>
		</tr>
		<tr>
			<td colspan="2" class="textCenter">
				<input type="submit" class="inputBtn btn--primary" value="사용자 등록">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
